<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="video-game.html">
<link rel="import" href="game-menu.html">
<link rel="import" href="my-view3.html">

<dom-module id="nes-app">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: black;
        --app-secondary-color: #D82800;
        --nes-font: 'Press Start 2P';
        font-family: var(--nes-font);
        overflow-x: hidden;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      video-game {
        width: 100%;
      }
      game-menu {
        width: 100%;
      }
    </style>
    <dom-if if="[[showMenu]]">
      <template>
        <game-menu on-start-game="_initGame"></game-menu>
      </template>
    </dom-if>
    <dom-if if="[[showGame]]">
      <template>
        <video-game on-confirm-modal="_endGame" hidden="[[hideGame]]"></video-game>
      </template>
    </dom-if>
    <audio id="song">
      <source type="audio/mp3" src="../sounds/song.mp3">
    </audio>
    <audio id="gameover">
      <source type="audio/mp3" src="../sounds/gameover.mp3">
    </audio>
    <audio id="song1">
      <source type="audio/mp3" src="../sounds/song2.mp3">
    </audio>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class NesApp extends Polymer.Element {
      static get is() { return 'nes-app'; }
      static get properties() {
        return {
          showMenu: {
            type: Boolean,
            value: true,
          },
          showGame: {
            type: Boolean,
            value: false,
          },
        };
      }

      _initGame(event) {
        this.$.song.play();
        this.$.song.loop = true;
        this.showMenu = !event.detail;
        this.showGame = event.detail;
        this.start = event.detail;
      }
      _endGame(event) {
        this.$.gameover.play();
        this.$.song.pause();
        this.$.song.currentTime = 0;
        this.$.song.loop = false;
        setTimeout(() => {
          this.showGame = false;
          this.showMenu = true;
        }, 100);
      }
    }

    window.customElements.define(NesApp.is, NesApp);
  </script>
</dom-module>
