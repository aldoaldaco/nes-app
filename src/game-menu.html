<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="game-menu">
  <template>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }
      header {
        width: 100%;
        height: 20%;
        background: url("../images/header.png");
        background-repeat: repeat;
      }
      section {
        width: 100%;
        height: 60%;
        background-color: black;
      }
      div {
        width: 100%;
        height: 50%;
        padding-top: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      p {
        margin-bottom: 50px;
        font-size: 23px;
      }
      footer {
        width: 100%;
        height: 20%;
        background: url("../images/footer.jpg");
        background-repeat: repeat;
      }
      img {
        width: 350px;
        height: 180px;
      }
    </style>
    <header></header>
    <section>
      <div>
        <img src="../images/menu.png" alt="menu">
      </div>
      <div>
        <p class="nes-text is-warning">Start game ?</p>
        <label>
          <input type="radio" class="nes-radio" name="answer" checked/>
          <span on-click="_startGame" class="nes-text is-disabled">Yes</span>
        </label>
      </div>
    </section>
    <footer></footer>
  </template>

  <script>
    class GameMenu extends Polymer.Element {
      static get is() { return 'game-menu'; }
      static get properties() {
        return {
          start: {
            type: Boolean,
            value: false,
          },
        };
      }
      _startGame() {
        setTimeout(() => {
          this.dispatchEvent(new CustomEvent('start-game', {
            bubbles: true,
            composed: true,
            detail: true,
          }));
        }, 1500);
      }
    }

    window.customElements.define(GameMenu.is, GameMenu);
  </script>
</dom-module>
